databases:
  - id: mydb
    path: ":memory:"
    auth:
      mode: HTTP
      byCredentials:
        - user: myUser1
          pass: myHotPassword
    initStatements:
      - CREATE TABLE TEMP (ID INT PRIMARY KEY, VAL TEXT)
      - INSERT INTO TEMP (ID, VAL) VALUES (1, 'ONE'), (4, 'FOUR')
  - id: mydb2
    path: ":memory:"
    auth:
      mode: INLINE
      byCredentials:
        - user: myUser1
          pass: myHotPassword
    initStatements:
      - CREATE TABLE TEMP (ID INT PRIMARY KEY, VAL TEXT)
      - INSERT INTO TEMP (ID, VAL) VALUES (1, 'ONE'), (4, 'FOUR')
